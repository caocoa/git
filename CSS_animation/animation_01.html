<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css动画</title>
		<style type="text/css">
			div{
				height: 400px;
				width: 400px;
				/*绝对定位*/
				position: absolute;
				top: 0;
				left: 0;
				
				/*	简写：动画的名字	持续的时间	执行的次数*/
				animation: move 10s infinite;
				
				/* animation-name ：指定要绑定到选择器的关键帧的名称（动画的名字，绑定动画）
				 * animation-duration ：动画持续的时间，指定多少秒或者毫秒内完成
				 * animation-timing-function ：设置动画如何完成一个周期
				 * animation-delay ：设置动画在启动前的延迟间隔
				 * animation-iteration-count	 ： 	定义动画的播放次数
				 * animation-direction : 	指定是否应该轮流反向播放动画
				 */
				
				
			}
			/*
			 * 兼容性：
			  -webkit- ，针对safari，chrome浏览器的内核CSS写法
			  -moz-，针对firefox浏览器的内核CSS写法
		      -ms-，针对ie内核的CSS写法
			  -o-，针对Opera内核的CSS写法
			*/
			@keyframes move{
				/*
				 * from{}    0%
				   to{}      100%
				*/
				0%{background:red; top: 0; left: 0;}
				25%{background:blue; top: 0; left: 500px;}
				50%{background:yellow; top:500px; left: 500px;}
				75%{background:green; top:500px; left: 0px;}
				100%{background:pink; top: 0; left: 0;}
			}

		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
