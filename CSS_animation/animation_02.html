<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css动画3d</title>
		<style type="text/css">
			.x_rot{
				width: 800px;
				height: 200px;
				background-color: pink;
				/*将动画捆绑move infinite:重复 */
				animation: move 6s infinite;
			}
			.y_rot{
				width: 200px;
				height: 400px;
				background-color: peru;
				margin-left: 1000px;
				animation: y_rot 10s infinite;
				/*动画速度曲线*/
				animation-timing-function: ease;
			}
			.z_rot{
				width: 200px;
				height: 400px;
				background-color: #5FC4D6;
				margin-left: 500px;
				animation: z_rot 10s infinite;
			}
			@-webkit-keyframes move{
				0%{transform: rotateX(0);background-color: black;}
				50%{transform: rotateX(180deg);background-color: yellow;}
				100%{transform: rotateX(360deg);background-color: purple;}
			}
			@-webkit-keyframes y_rot{
				0%{transform: rotateY(0);background-color: black;}
				50%{transform: rotateY(180deg);background-color: yellow;}
				100%{transform: rotateY(360deg);background-color: purple;}
			}
			@-webkit-keyframes z_rot{
				0%{transform:rotateZ(0);background-color:#5FC4D6;}
				50%{transform:rotateZ(180deg);background-color:deeppink;}
				100%{transform:rotateZ(360deg);background-color:#e4393d;}
			}

		</style>
	</head>
	<body>
		<div class="x_rot">	</div>
		<div class="y_rot">	</div>
		<div class="z_rot">  </div>
	</body>
</html>
