<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
           *{
           	margin: 0;
           	padding: 0;
           }
           body{
           	background: #333;
           }
           .btn{
           	 display: block;
           	 width: 100px;
           	 height: 40px;
           	 border: 2px solid white;
           	 color: white;
           	 line-height: 40px;
           	 text-align: center;
           	 position: absolute;
           	 margin: auto;
           	 left: 0px;
           	 top: 0px;
           	 right:0px;
           	 bottom: 0px;
           }
           .line{
           	  display: block;
           	  position: absolute;
           	  -webkit-transition: all 3s; 
             background:red;
           }
           .lineTop{
           	/*width: 100%;
           	height: 2px;
           	top: -2px;
           	background: red;
           	right: -100%;*/
           	width:0%;
           	height: 2px;
           	top:-2px;
           	right: -100%;
           }
           /*添加鼠标事件*/
          .btn:hover .lineTop{
           	width: 100%;
           	right: 0;
           }
           .lineBottom{
           	width: 0%;
           	height: 2px;
            bottom: -2px;
            left: -100%;
           }
           .btn:hover .lineBottom{
           	width: 100%;
           	left: 0;
           }
           .lineLeft{
           	width: 2px;
           	height: 0px;
           	left: -2px;
           	top: -100%;
           }
           .btn:hover .lineLeft{
           	height: 100%;
           	top: 0;
           }
           .lineRight{
           	width: 2px;
           	height: 0px;
           	right: -2px;
           	bottom: -100%;
           }
           .btn:hover .lineRight{
           	height: 100%;
           	bottom: 0;
           }
  
		</style>
	</head>
	<body>
		<a class="btn">
			<span class="line lineTop"></span>
			<span class="line lineBottom"></span>
			<span class="line lineRight"></span>
			<span class="line lineLeft"></span>
			点我
		</a>
	</body>
</html>
