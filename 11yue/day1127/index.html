			/*
			 * 找到一个元素节点的所有元素子节点
			 * @param ele 
			 * @return [Array] 所有元素子节点
			 * 
			 */
			function getAllElementChildren(ele) {
				if(ele.nodeType === Node.ELEMENT_NODE) {
					var resule = [];
					for(i = 0; i < ele.childNodes.length; i++) {
						if(ele.childNodes[i].nodeType === Node.ELEMENT_NODE) {
							resule.push(ele.childNodes[i]);
						}
					}
					return resule;
				}
			}
