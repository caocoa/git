<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			function power(x){
				return Math.pow(x,2);
			}
			for(a = 1; a <= 100; a++) {
				for(b = 1; b <= 100; b++) {
					for(c = 1; c <= 100; c++) {
						if(power(a)+power(b)===power(c)){
							console.log(a,b,c);
						}

					}

				}
			}
		</script>
	</body>

</html>
