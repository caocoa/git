<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 400px;
				height: 400px;
				background-color: #00008B;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var oDiv = document.querySelector('div');

			var oTop = parseFloat(getComputedStyle(oDiv)['width'])/2;
			var oLeft = parseFloat(getComputedStyle(oDiv)['height'])/2;

			
			document.addEventListener('mousemove',function(event){
				oDiv.style.left = event.clientX - oTop + 'px';
				oDiv.style.top = event.clientY - oLeft + 'px';
			})
			
		</script>
	</body>
</html>
