<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			header{
				width: 600px;
				height: 500px;
				background-color: darkblue;
			}
			section{
				width: 540px;
				height: 450px;
				background-color: greenyellow;
			}
			aside{
				width: 480px;
				height: 400px;
				background-color: royalblue;
			}
			footer{
				width: 400px;
				height: 350px;
				background-color: lightslategray;
			}
		</style>
	</head>
	<body>
		<header>
			HHHHH
			<section>
				SSSSS
				<aside>
					AAAAAA
					<footer>FFFF</footer>
				</aside>
			</section>
		</header>
		<script>
			var oHeader = document.querySelector('header');
			var oSection = document.querySelector('section');
			var oAside = document.querySelector('aside');
			var oFooter = document.querySelector('footer');
			
//			function printText(ele){
//				console.log(ele.innerText)
//			}
			
			oHeader.addEventListener('click',function (){
				console.log(this.innerText)
			},false);//第三个参数  true 捕获 false 冒泡
			oSection.addEventListener('click',function (){
				console.log(this.innerText)
			},false);
			oAside.addEventListener('click',function (){
				console.log(this.innerText)
			},false);
			oFooter.addEventListener('click',function (){
				console.log(this.innerText)
			},false);
		</script>
	</body>
</html>
