			<img src="img/image1.jpg"/>
			“金头盔-2017”空军对抗空战竞赛考核11月1日在西北某地拉开战幕。来自5个战区的16支航空兵部队近百名飞行员云集大漠，将在今后十多天通过数百架次的对抗空战，角逐出6名空战能手“金头盔”和1个空战优胜单位“天鹰杯”。
　　开展对抗空战竞赛性考核，是空军大抓实战化训练的重要活动，是提高空军部队实战能力的重要抓手。空军参谋部训练局局长孙明星说，组织这次对抗空战，既是学习贯彻党的十九大精神在军事训练领域的“开篇之举”，也是空军航空兵部队贯彻习主席新时代强军思想的“首次展示”，体现了空军大抓实战化军事训练的坚强信心决心和以任务为牵引提升部队能打胜仗能力的坚定意志。
