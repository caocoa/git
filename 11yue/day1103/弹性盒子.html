<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				display: -webkit-flex;
				display: flex;
				/*-webkit-justify-content: space-between;
				justify-content: space-between;*/
				flex-wrap: wrap;
				width: 600px;
				height: 150px;
				background-color: #CCCCCC;
			}
			
			section {
				background-color: #6495ED;
				width: 100px;
				height: 50px;
				margin: 10px;
			}
			section:nth-child(1){
				flex: 3;
				/*margin-left: auto;*/
			}
			section:nth-child(2){
				flex: 2;
				/*margin-left: auto;*/
			}
			section:nth-child(3){
				flex: 1;
				/*margin-left: auto;*/
			}
			section:nth-child(4){
				flex: 1;
				/*margin-left: auto;*/
			}
		</style>
	</head>

	<body>
		<div>
			<section>1</section>
			<section>2</section>
			<section>3</section>
			<section>4</section>
		</div>
		<!--<footer>
			<section>1</section>
		</footer>-->
	</body>

</html>
