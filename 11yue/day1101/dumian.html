<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>特色文本域</title>
		<style>
			section{
				width: 300px;
				height: 100px;
				border: 1px solid #ccc;
				border-radius: 10%;
				overflow: auto;
				/*resize: both;*/
				outline: none;
			}
			section:focus{
				box-shadow: 1px 1px 3px rgba(61,170,232,.5);
			}
		</style>
	</head>
	<body>
		<section contenteditable="true"<!--自动加入边框，需要用outline指令调试-->></section>
	</body>
</html>
