<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			a {
				text-decoration: none;
			}
			div{
				width: 820px;
				height: 350px;
				overflow: hidden;
				position: relative;
			}
			ul {
				width: 4100px;
				height: 350px;
				position: absolute;
				animation: banner 10s ease 1s infinite normal;
			}
			
			ul li {
				list-style: none;
				width: 820px;
				height: 350px;
				float: left;
				
				
			}
			
			ul li img {
				width: 100%;
				height: 100%;
				border: none;
			}
			
			@keyframes banner {
				0%{left: 0;}
				5%{
					left: -820px;
				}
				30%{
					left: -820px;
				}
				35%{
					left: -1640px;
				}
				50%{
					left: -1640px;
				}
				55%{
					left: -2460px;
				}
				70%{
					left: -2460px;
				}
				75%{
					left: -3280px;
				}
				90%{
					left: -3280px;
				}
				95%{
					left: 0;
				}
				
			}
		</style>
	</head>

	<body>
		<div>
		<ul>
			<li><img src="img/1499641746113986337.jpg" /></li>
			<li><img src="img/1499685573.jpg" /></li>
			<li><img src="img/1499689952.jpg" /></li>
			<li><img src="img/1499690134.jpg" /></li>
			<li><img src="img/1499690136.jpg" /></li>
		</ul>
		</div>
	</body>

</html>
