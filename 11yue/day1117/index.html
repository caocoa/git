<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div>克</div>
		<div>总</div>
		<div>发</div>
		<div>糖</div>
		<span></span>
		<script>
			var oDivs = document.querySelectorAll("div");
			var oSpan = document.querySelector("span");
			for(i=0;i<oDivs.length;i++){
				oDivs[i].abc=i;
				oDivs[i].onclick = function(){
					oSpan.innerHTML += this.abc + this.innerHTML;
				}
			}
		</script>
	</body>
</html>
