<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function yueshu(x){
				var sum = 0;
				for(i=1;i<x;i++){
					if(x%i === 0){
						sum = sum +i;
					}
				}return sum;
			}
			for(i=1;i<300;i++){
				var a = yueshu(i);
				if(i===yueshu(a)&&i<a){
					console.log(i+"和"+a+"是亲密数");
				}
			}
		</script>
	</body>
</html>
